<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="IQ test lending" />
    <title>IQ test</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700;900&family=PT+Serif:wght@400;700&family=Roboto:wght@300;400;500;900&family=Yeseva+One&display=swap"
      rel="stylesheet"
    />
    <!-- Modern normalize -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.0.0/modern-normalize.min.css"
    />
    <!-- Custom styles -->
    <link rel="stylesheet" href="./sass/main.css" />
  </head>
  <body>
    <header class="header">
      <div class="container header__container">
        <!-- Menu open button -->
        <button
          class="menu-toggle header__btn js-open-menu"
          type="button"
          aria-expanded="false"
          aria-controls="mobile-menu"
        >
          <svg class="menu-toggle__icon" width="24" height="16" aria-label="Menu open button">
            <use href="./images/icons.svg#icon-burger"></use>
          </svg>
        </button>
        <div class="header__wrap js-header-wrap">
          <!-- Brain -->
          <!-- <picture class="header__brain-picture">
            <source
              srcset="./images/webp/brain.webp 1x, ./images/webp/brain-@2x.webp 2x"
              type="image/webp"
            />
            <source
              srcset="./images/png/brain.png 1x, ./images/png/brain-@2x.png 2x"
              type="image/png"
            />
            <img
              class="header__brain-img"
              src="./images/png/brain.png"
              alt="brain"
              width="46"
              height="46"
            />
          </picture> -->
          <!-- Text -->
          <!-- <p class="header__text">тест на определение IQ</p> -->
        </div>
      </div>
    </header>
    <main>
      <section class="start">
        <div class="container start__container">
          <p class="start__subtitle">Пройдите точный и быстрый</p>
          <h1 class="start__title">
            тест на определение <span class="start__iq" lang="en">iq</span>
          </h1>
          <!-- Brain -->
          <picture class="start__brain-picture">
            <source
              srcset="./images/webp/brain.webp 1x, ./images/webp/brain-@2x.webp 2x"
              type="image/webp"
            />
            <source
              srcset="./images/png/brain.png 1x, ./images/png/brain-@2x.png 2x"
              type="image/png"
            />
            <img
              class="start__brain-img"
              src="./images/png/brain.png"
              alt="brain"
              width="154"
              height="150"
            />
          </picture>
          <button type="button" class="btn-start start__btn js-start">пройти тест</button>
          <p class="start__text">
            <span class="start__accent-text"
              >и получите рекомендации по развитию своего интеллекта</span
            >
            и улучшению финансового благосостояния и личной жизни
          </p>
          <button
            class="start__btn-scroll"
            type="button"
            aria-expanded="false"
            aria-controls="footer"
          >
            <div class="start__btn-icon-wrap">
              <svg
                class="start__btn-scroll-icon"
                width="7.27"
                height="7.27"
                aria-label="footer scroll button"
              >
                <use href="./images/icons.svg#icon-arrow"></use>
              </svg>
            </div>
            Подробнее
          </button>
        </div>
      </section>
    </main>
    <!-- Menu -->
    <div class="menu__container menu js-menu-container" id="menu">
      <!-- Menu close button -->
      <button class="menu-toggle menu__close js-close-menu" type="button">
        <svg class="menu-toggle__icon" width="28" height="28" aria-label="Menu open button">
          <use href="./images/icons.svg#icon-close"></use>
        </svg>
      </button>
      <!-- Menu list -->
      <ul class="menu__list">
        <li class="menu__item">
          <a class="menu__link js-menu-main" href="#main">Главная</a>
        </li>
        <li class="menu__item">
          <a class="menu__link js-menu-info" href="#info">Информация о тесте</a>
        </li>
        <li class="menu__item">
          <a class="menu__link js-menu-test" href="#test">пройти тест</a>
        </li>
      </ul>
    </div>
    <!-- Mobile menu -->
    <!-- <script defer src="js/menu.js"></script> -->
    <!-- Javascript -->
    <script type="module" src="./index.js"></script>
  </body>
</html>
